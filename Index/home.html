<!DOCTYPE html>
<html>
    <head>
        <title>SpaceBreak</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="../CSS/home.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--Current Break-->
        <div class="body">
            <div class="top"><img src="../Images/Iphone11.png"></div>
            <div class="container text-center">
                <div class="row">
                  <div class="col menu">
                    <img src="../Images/Menu.png">
                  </div>
                  <div class="col logo">
                    <img src="../Images/logo.png">
                  </div>
                  <div class="col search">
                    <img src="../Images/search.png">
                  </div>
                </div>
              </div>
              <div class="box">
               <div class="words">
                <h5>Break Time!</h5>
                <p class="sub">Next Activity:</p>
                <p class="cont">Journaling</p>
               </div>
               <div class="love">
                   <img src="../Images/loving.png">
               </div>
        </div>
        <!--Visual Breaks-->
        <div>
        <h6>Your Break Times</h6>
        <div class="breaks">
            <div class="amount">
                <h4>3</h4>
                <p>Breaks Per Day</p>
            </div>
            <div class="date">
                
                    <p class="day">M</p>
                    <p class="day">Tu</p>
                    <p class="wed">W</p>
                    <p class="day">Th</p>
                    <p class="day">F</p> 
                
            </div>
            <div class="times">
                <div class="tim">
                    <p class="one">1:00pm</p>
                    <p>3:00pm</p>
                    <p>5:00pm</p>
                </div>
            </div>
        </div>
        </div>
        <!--Slider-->
        <div class="activity">
            <h6>Break Activites</h6>
        <div class="wrap">
            <div class="inner">
            <section><div class="draw"><img src="../Images/Draw.png"><figcaption>Draw</figcaption></div></section>
            <section><div class="meditate"><img src="../Images/meditate.png"><figcaption>Meditate</figcaption></div></section>
            <section><div class="color"><img src="../Images/Color.png"><figcaption>Color</figcaption></div></section>
              <section><div class="walk"><img src="../Images/Walk.png"><figcaption>Walk</figcaption></div></section>
            <section><div class="dance"><img src="../Images/Dance.png"><figcaption>Dance</figcaption></section>
            <section><div class="read"><img src="../Images/Read.png"><figcaption>Reading</figcaption></section>
            </div>
          </div>
          </div>

          <!--bottom nav-->
          <footer>
          <div class="nav">
              <img src="../Images/Footer.png">
          </div>
          </footer>
        </div>
    </body>
</html>
